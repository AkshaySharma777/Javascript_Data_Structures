<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>
            Half Pyramid
        </h1>
    </center>
    <hr>
    <script>
        for(let i=1; i<=5; i++){
            let numbers = '';
            for(let j=1; j<=i; j++){
                numbers += j + '';
        }
        document.write(`${numbers} <br>`);
    } 
    </script>
</body>
</html>
