<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-BASICS</title>
    <style>
      h3 {
        width: 90px;
        border: 2px solid green;
        height: 40px;
        background-color: azure;
      }
      h1 {
        background-color: teal;
      }
      button {
        background-color: lightgreen;
      }
      form{
        background-color: bisque;
        width: 400px;
        padding: 20px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Subtraction Function</h1>
    </center>
    <hr />
    <form onsubmit="subFunction(event)">
      <label for="ip1">Enter First Value : </label>
      <input type="number" id="ip1" />
      <br /><br />
      <label for="ip2">Enter Second Value : </label>
      <input type="number" id="ip2" />
      <br /><br />
      <label for="result">Output</label>
      <h3 id="result"></h3>
      <br /><br />
      <button type="submit">Execute</button>
    </form>

    <script>
      function subFunction(event) {
        event.preventDefault();
        let firstNumber = Number(document.getElementById("ip1").value);
        let secondNumber = Number(document.getElementById("ip2").value);
        let difference = firstNumber - secondNumber;

        document.getElementById("result").innerHTML = difference;
        return difference;
      }
    </script>
  </body>
</html>
