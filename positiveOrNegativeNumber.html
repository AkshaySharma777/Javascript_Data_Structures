<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>
            If a number is Positive or negative
        </h1>
       </center>
       <hr>
    <script>
        var firstNumber = prompt("Enter a number"); 
        document.writeln("Entered Number = ",firstNumber);
        document.write(`<br><br>`);
        if(firstNumber>0){
            document.writeln(firstNumber, " is a positive number");
        }
        else if(firstNumber<0){
            document.writeln(firstNumber, " is a negative number");
        }
        else{
            document.writeln(firstNumber, " is neither positive nor negative number");
        }

    </script>
</body>
</html>
