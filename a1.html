<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>
            Largest of 2 numbers
        </h1>
       </center>
       <hr>
    <script>
        var firstNumber = prompt("Enter 1st Number"), secondNumber = prompt("Enter 2nd Number");
        document.writeln("FirstNumber = ",firstNumber, " and SecondNumber =", secondNumber);
        document.write(`<br><br>`);
        if(firstNumber>secondNumber){
            document.writeln("FirstNumber ",firstNumber, " is greater than SecondNumber ", secondNumber);
        }
        else if(secondNumber>firstNumber){
            document.writeln("SecondNumber ",secondNumber, " is greater than FirstNumber ", firstNumber);
        }
        else{
            document.writeln("FirstNumber = ",firstNumber, " is Equal to SecondNumber =", secondNumber);
        }
    </script>
</body>
</html>
