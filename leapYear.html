<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>
            Finding Leap year or Not
        </h1>
       </center>
       <hr>
    <script>
        var year = Number(prompt("Enter 1st Number"));
        document.writeln("Entered Year = ",year);
        document.write(`<br><br>`);
        if(year%4 === 0){
            document.writeln(year, " is a leap year");
        }
        else{
            document.writeln(year, " is not a leap year");
        }
    </script>
</body>
</html>
